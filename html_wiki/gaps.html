<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Wiki</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="images/html.png">
	<style>
		#big {
			width: 500px;
			height: 200px;
			background: coral;
			/*Внешние отступы*/
			margin-left: 50px;
			margin-top: 20px;
			margin-bottom: 50px;
			/*Внутренние отступы*/
			padding-left: 20px;
			padding-top: 50px;

		}
		#small {
			width: 200px;
			height: 100px;
			background: darkred;
		}
	</style>			
</head>
<body>
	<!-- Шапка сайта -->
	<header>
		<a href="css.html"><img class="arrow" src="https://cdn.icon-icons.com/icons2/2189/PNG/512/arrow_left_icon_133718.png" alt="Стрелка влево"></a>
		<h1>Внутренние и внешние отступы</h1>
		<a href="display.html"><img class="arrow" src="https://cdn.icon-icons.com/icons2/2189/PNG/512/arrow_right_icon_133719.png" alt="Стрелка вправо"></a>
	</header>

	<!-- Основная часть сайта -->
	<main>
		<div id="big">
			<div id="small"></div>
		</div>
		<h2>Сокращённая запись margin и padding</h2>
		<ul>
			<li><b>4 значения</b> - отступы: сверху, справа, снизу, слева</li>
			<li><b>3 значения </b> - отступы сверху, слева/справа, снизу</li>
			<li><b>2 значения</b> - отступы: вертикальные, горизонтальные</li>
			<li><b>1 значения</b> - одинаковые отступы для всех сторон</li>
		</ul>
	</main>	
</body>
</html>
